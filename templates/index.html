<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Link Shortener</title>
  </head>
  <body>
    <h1>Link Shortner</h1>
    <form action="/" method="post">
      <label for="url">Url :</label>
      <input name="url" type="url" required><br><br>
      <label for="special">For special link:</label>
      <input name="special" type="text" ><br><br>
      <input type="submit" value="Submit">
      <br><br>
      {{short}}
    </form>
  </body>
</html>
